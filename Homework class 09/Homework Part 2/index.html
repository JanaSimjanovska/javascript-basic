<body>

    <h2>Generate a custom header</h2>

    <form action="" method="POST">
        <fieldset>
            <legend>Generate custom paragraph</legend>
            <label for="parInput">Enter your text:</label>
            <textarea id="parInput" name="textPar" placeholder="Some text here..."></textarea>
            <label for="colInput">Enter the color you want:</label>
            <input type="text" id="colInput" placeholder="Enter color:" />
            <button type="button" id="btn">Generate paragraph</button>
        </fieldset>
    </form>

    <h1 id="resHeader"></h1>
