<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>JS Class 11 - Exercise 03</title>
</head>
<body>
    
    <div id="divWrapper">

        <h1>Choose an option</h1>

        <form action="" method="POST">
            <fieldset>
                <legend>ATM</legend>
                <label for="deposit">Amount you wish to deposit:</label>
                <input type="number" id="deposit" placeholder="Enter amount:">
                <button type="button" id="depositBtn">Enter</button>
                <p id="amtAfterDep"></p>

                <label for="withdrawal">Amount you wish to withdraw:</label>
                <input type="number" id="withdrawal" placeholder="Enter amount:">
                <button type="button" id="withdrawBtn">Enter</button>
                <p id="amtAfterWith"></p>

                <button type="button" id="exit">Close app</button>
            </fieldset>


        </form>

    
    </div>

    <script src="script.js"></script>
</body>
</html>
