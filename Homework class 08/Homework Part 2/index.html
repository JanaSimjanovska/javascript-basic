<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Reading status program</title>
</head>
<body>

    <h1>Reading status table</h1>

    <form action="" method="POST">
        <fieldset>
            <legend>Reading status info form</legend>
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" placeholder="Title of the book:" />

            <br />
            <br />

            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" placeholder="Name of the book author:" />

            <br />
            <br />

            <p>Have you read this book:</p>
           
            <label for="read">Yes</label>
            <input type="radio" id="read" name="readingStatus" value="read">

            <br />
            <br />
        
            <label for="notRead">No</label>
            <input type="radio" id="notRead" name="readingStatus" value="notRead">
    

            <br />
            <br />

            <button type="button" id="saveBtn">Submit info</button>
        </fieldset>
    </form>

    <br />
    <br />

    <table border="1">
        <thead>
            <tr>
                <th>Book title</th>
                <th>Book Author</th>
                <th>Reading status</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    



    <script src="script.js"></script>
</body>
</html>
