<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Animal Object</title>
</head>
<body>

    <h1>What does your pet say?</h1>

    <form action="" method="POST">
        <fieldset>
            <legend>What does your pet say</legend>
            <label for="kind">What kind of animal is your pet?</label>
            <input type="text" id="kind" placeholder="e.g. cow"/>

            <br />
            <br />

            <label for="name">What is your pet's name?</label>
            <input type="text" id="name" placeholder="e.g. Bessie"/>

            <br />
            <br />

            <label for="petSays">What does your pet say?</label>
            <input type="text" id="petSays" placeholder="e.g. moo">

            <br />
            <br />

            <button type="button" id="saveBtn">Submit</button>
        </fieldset>
    </form>

    <h2>Voila!</h2>
    
    <p></p>


    <h2>But what does the fox say?</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jofNR_WkoCE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <script src="script.js"></script>
</body>
</html>
